<section class="min-vh-100" id="cover">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">WingMan</h1>
          <div class="px-2">
            <form #adduserForm="ngForm" (ngSubmit)="onSubmit()" class="justify-content-center">

              <div class="form-group">
                <input #userName="ngModel" [(ngModel)]="user.userName"
                       class="form-control"
                       id="userName"
                       name="userName"
                       pattern="[A-Z][a-z]{4}[a-z]{0,10}"
                       placeholder="Enter user name"
                       required type="text">
              </div>
              <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">User name is required.
                Should be
                starting with capital letter, min 5 max 15.
              </div>

              <div class="form-group">
                <input #userPassword="ngModel" [(ngModel)]="user.userPassword"
                       class="form-control"
                       id="userPassword"
                       name="userPassword"
                       placeholder="Enter Password"
                       required type="password">
              </div>
              <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-danger">Password is
                required
              </div>

              <div class="form-group">
                <input #userEmail="ngModel" [(ngModel)]="user.userEmail"
                       [email]="true" class="form-control"
                       id="userEmail"
                       name="userEmail"
                       ngModel
                       placeholder="Enter Email"
                       required type="email">
              </div>
              <div [hidden]="userEmail.valid || userEmail.pristine" class="alert alert-danger">Email is required with
                proper
                format.
              </div>

              <div class="form-group">
                <input #userPhone="ngModel" [(ngModel)]="user.userPhone"
                       class="form-control"
                       id="userPhone"
                       name="userPhone"
                       pattern="[1-9][0-9]{9}"
                       placeholder="Enter Phone Number"
                       required type="number">
              </div>
              <div [hidden]="userPhone.valid || userPhone.pristine" class="alert alert-danger">Phone Number is required,
                10
                digit && not starting with 0.
              </div>

              <div class="form-group">
                <p>
                  <input [(ngModel)]="user.userType" name="userType" required type="radio" value="Admin"> Admin
                  <input [(ngModel)]="user.userType" name="userType" required type="radio" value="User"> User
                </p>
              </div>

              <button [disabled]="!adduserForm.form.valid" class="btn btn-primary"
                      type="submit">Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
