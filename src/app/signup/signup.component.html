<div class="card my-5">
  <div class="card-body">
    <form #adduserForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">User name</label>
        <input #userName="ngModel" [(ngModel)]="user.userName"
               class="form-control"
               id="userName"
               name="userName"
               pattern="[A-Z][a-z]{4}[a-z]{0,10}"
               placeholder="Enter user name"
               required type="text">
      </div>
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">User name is required. Should be
        starting with capital letter, min 5 max 15.
      </div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input #userPassword="ngModel" [(ngModel)]="user.userPassword"
               class="form-control"
               id="userPassword"
               name="userPassword"
               placeholder="Enter Password"
               required type="password">
      </div>
      <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-danger">Password is required</div>

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input #userEmail="ngModel" [(ngModel)]="user.userEmail"
               [email]="true" class="form-control"
               id="userEmail"
               name="userEmail"
               ngModel
               placeholder="Enter Email"
               required type="email">
      </div>
      <div [hidden]="userEmail.valid || userEmail.pristine" class="alert alert-danger">Email is required with proper
        format.
      </div>

      <div class="form-group">
        <label for="userPhone">Phone Number</label>
        <input #userPhone="ngModel" [(ngModel)]="user.userPhone"
               class="form-control"
               id="userPhone"
               name="userPhone"
               pattern="[1-9][0-9]{9}"
               placeholder="Enter Phone Number"
               required type="number">
      </div>
      <div [hidden]="userPhone.valid || userPhone.pristine" class="alert alert-danger">Phone Number is required, 10
        digit && not starting with 0.
      </div>

      <div class="form-group">
        <label>User Type, Admin || User</label>
        <p>
          <input [(ngModel)]="user.userType" name="userType" required type="radio" value="Admin"> Admin
          <input [(ngModel)]="user.userType" name="userType" required type="radio" value="User"> User
        </p>
      </div>

      <button [disabled]="!adduserForm.form.valid" class="btn btn-info"
              type="submit">Submit
      </button>
    </form>
  </div>
</div>
