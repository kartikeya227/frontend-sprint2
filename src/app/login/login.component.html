<section class="min-vh-100" id="cover">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">WingMan</h1>
          <div class="px-2">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="justify-content-center">
              <div class="form-group">
                <input #userName="ngModel" [(ngModel)]="currentUser.userName"
                       class="form-control"
                       id="userName"
                       name="userName"
                       placeholder="Enter User Name"
                       required
                       type="text">
              </div>
              <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">User Name is required</div>
              <div class="form-group">
                <input #userPassword="ngModel" [(ngModel)]="currentUser.userPassword"
                       class="form-control"
                       id="userPassword"
                       name="userPassword"
                       placeholder="Enter Password"
                       required type="password">
              </div>
              <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-danger">Password is
                required
              </div>
              <button [disabled]="!loginForm.form.valid" class="btn btn-primary"
                      type="submit">lets Fly!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
