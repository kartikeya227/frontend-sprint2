<div class="card my-5">
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input #userName="ngModel" [(ngModel)]="currentUser.userName"
               class="form-control"
               id="userName"
               name="userName"
               placeholder="Enter User Name"
               required type="text">
      </div>
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">User Name is required</div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input #userPassword="ngModel" [(ngModel)]="currentUser.userPassword"
               class="form-control"
               id="userPassword"
               name="userPassword"
               placeholder="Enter Password"
               required type="password">
      </div>
      <div [hidden]="userPassword.valid || userPassword.pristine" class="alert alert-danger">Password is required</div>

      <button [disabled]="!loginForm.form.valid" class="btn btn-info"
              type="submit">Submit
      </button>
    </form>
  </div>
</div>
